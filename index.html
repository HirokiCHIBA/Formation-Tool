<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<title>Formation Tool</title>
	<link href="style.less" rel="stylesheet/less" type="text/css" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/spectrum/1.5.1/spectrum.min.css" rel="stylesheet" type="text/css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/spectrum/1.5.1/spectrum.min.js" type="text/javascript"></script>
	<script src="script/jquery.finger.min.js" type="text/javascript"></script>
	<script src="script/formation.js" type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="svg_screen" class="col-xs-12">
				<button id="reset_zoom" type="button" role="button" class="btn btn-default hidden"><i class="glyphicon glyphicon-search"></i></button>
				<svg id="pool" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-100 -100 2700 1700">
					<defs>
						<style type="text/css" media="all">
						#course_number text{
							fill: #000000;
							opacity: .2;
							font-size: 100px;
							text-anchor: middle;
							dominant-baseline: middle;
						}

						.select_area {
							fill: none;
							stroke: #006699;
							stroke-width: 2;
						}

						.actor circle {
							stroke: #000000;
							stroke-width: 5;
						}

						.actor text {
							font-size: 35px;
							text-anchor: middle;
							dominant-baseline: middle;
						}
						</style>
					</defs>
					<g id="pool_canvas">
						<g id="pool_base">
							<rect x="0" y="0" width="2500" height="1500" fill="#66ccff" stroke="#000000" stroke-width="10"/>
							<g stroke="#ff0000" stroke-width="20">
								<line x1="500" x2="500" y1="5" y2="1495"/>
								<line x1="2000" x2="2000" y1="5" y2="1495"/>
							</g>
							<line x1="1250" y1="5" x2="1250" y2="1495" stroke="#ffffff" stroke-width="20"/>
							<g stroke="#336699">
								<g stroke-width="20">
									<line y1="150" y2="150" x1="220" x2="2280"/>
									<line y1="350" y2="350" x1="220" x2="2280"/>
									<line y1="550" y2="550" x1="220" x2="2280"/>
									<line y1="750" y2="750" x1="220" x2="2280"/>
									<line y1="950" y2="950" x1="220" x2="2280"/>
									<line y1="1150" y2="1150" x1="220" x2="2280"/>
									<line y1="1350" y2="1350" x1="220" x2="2280"/>
								</g>
								<g stroke-width="100">
									<line y1="150" y2="150" x1="200" x2="220"/>
									<line y1="350" y2="350" x1="200" x2="220"/>
									<line y1="550" y2="550" x1="200" x2="220"/>
									<line y1="750" y2="750" x1="200" x2="220"/>
									<line y1="950" y2="950" x1="200" x2="220"/>
									<line y1="1150" y2="1150" x1="200" x2="220"/>
									<line y1="1350" y2="1350" x1="200" x2="220"/>

									<line y1="150" y2="150" x1="2280" x2="2300"/>
									<line y1="350" y2="350" x1="2280" x2="2300"/>
									<line y1="550" y2="550" x1="2280" x2="2300"/>
									<line y1="750" y2="750" x1="2280" x2="2300"/>
									<line y1="950" y2="950" x1="2280" x2="2300"/>
									<line y1="1150" y2="1150" x1="2280" x2="2300"/>
									<line y1="1350" y2="1350" x1="2280" x2="2300"/>
								</g>
							</g>
							<g id="course_number">
								<text x="100" y="150">1</text>
								<text x="100" y="350">2</text>
								<text x="100" y="550">3</text>
								<text x="100" y="750">4</text>
								<text x="100" y="950">5</text>
								<text x="100" y="1150">6</text>
								<text x="100" y="1350">7</text>

								<text x="2400" y="150">1</text>
								<text x="2400" y="350">2</text>
								<text x="2400" y="550">3</text>
								<text x="2400" y="750">4</text>
								<text x="2400" y="950">5</text>
								<text x="2400" y="1150">6</text>
								<text x="2400" y="1350">7</text>
							</g>
						</g>
						<g id="pool_actors">
						</g>
					</g>
				</svg>
				<button id="open_editor" type="button" role="button" class="btn btn-default">編集</button>
				<div id="actor_control" class="container-fluid">
					<div class="panel panel-default">
						<div class="panel-body">
							<form id="actor_setting" class="form-inline pull-left" role="form">
								<div class="form-group">
									<i class="glyphicon glyphicon-user"></i>&nbsp;
									<button type="button" class="btn btn-default" id="actor_add">追加</button>
									<button type="button" class="btn btn-default" id="actor_rmv">削除</button>
								</div>
								<div class="form-group">
									<label class="control-label" for="actor_name">名前</label>
									<input type='text' id="actor_name" class="form-control" style="width: 82px;" maxlength="2" />
								</div>
								<div class="form-group">
									<label class="control-label" for="color_circle">背景</label>
									<input type='text' id="color_circle" class="color_picker form-control" />
								</div>
								<div class="form-group">
									<label class="control-label" for="color_text">文字</label>
									<input type='text' id="color_text" class="color_picker form-control" />
								</div>
							</form>
						</div>
					</div>
					<button id="close_editor" type="button" role="button" class="btn btn-default">閉じる</button>
				</div>
				<div class="modal fade bs-example-modal-sm" id="save_failure" tabindex="-1" role="dialog" aria-labelledby="removeSetFailure" aria-hidden="true">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<div class="modal-body">
								<p id="save_failure_message"></p>
								<div class="text-center clearfix">
									<div class="col-xs-6 col-xs-offset-3">
										<button type="button" class="btn btn-primary btn-block" data-dismiss="modal">閉じる</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
